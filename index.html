<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Single AJAX</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
        var ticker = "SBUX";
        //var queryURL = "https://www.goodreads.com/search/?key=6BGr7oVjksnowvgdRzsg&q=" + title;
        var queryURL = "https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=" + ticker + "&apikey=1R7O28U5BHPJZSE7"
        $.ajax({
            url: queryURL,
            method: "GET",
    }).then(function (res) {
                console.log(res);
                console.log(res['Global Quote']['01. symbol']);
                console.log("open: " + res['Global Quote']['02. open']);
                console.log("high: " + res['Global Quote']['03. high']);
                console.log("low: " + res['Global Quote']['04. low']);
                console.log("last trading day: " + res['Global Quote']['07. latest trading day']);

            });

<html lang="">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Stock Info and News</title>
      <link re="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
  </head>
  <body>
<!-- Header ------>
    <div class= "container is-desktop notification is-white" id="total">
      <div class= "container is-fluid"> 
        <div class="tile is-parent">
          <article class="tile is-perent notification is-primary">
            <p class="title"><strong>Stock Information and News App</strong></p>
          </article>
        </div>
      </div>
<!-- Search box ------>
      <div class= "container is-fluid" id= "container"> 
        <div class="tile is-ancestor">
          <div class="tile is-parent is-warning">
            <article class="tile is-child box notification is-primary">
              <p class="title">Search</p>
              <div class="field">
                <div class="control">
                  <input class="input is-info" type="text" id="userInput" placeholder="Enter Stock Symbol">
                </div class= "container is-fluid">
                <a class="button is-info is-rounded" id="searchButton">Search</a>
              </div>
            </article>
          </div>           
<!-- Company Name ------>
          <div class="tile is-parent is-info">
            <article class="tile is-child box notification is-info">
              <p class="title">Company Name</p>
              <div id="companyName"></div>
            </article>
          </div>
<!-- Current price ------>
          <div class="tile is-parent is-info">
              <article class="tile is-child box notification is-info">
                <p class="title">Current Price</p>
                <div id = "currentPrice"></div>
              </article>
          </div>
        </div>
<!-- Image and/or Graph ------>
        <div class="tile is-ancestor">
          <div class="tile is-vertical">
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child box notification is-info">
                  <p class="title">Image/graph</p>
                  <figure class="image is-4by3">
                      <img src="https://bulma.io/images/placeholders/640x480.png">
                    </figure>
                </article>
<!-- Previous Searches ------>
                <article class="tile is-child box notification is-primary">
                  <p class="title">Previous Searches</p>
                  <div id = "previousSearches"></div>
                </article>
              </div>
<!-- data box -->
              <div class="tile is-parent">
                <article class="tile is-child box notification is-info">
                  <p class="title">Data</p>
                  <div id="data"></div>
                </article>
              </div>
            </div>  
          </div>
<!-- News articles ------>
          <div class="tile is-parent">
            <article class="tile is-child box notification is-light">
              <div class="content">
                <p class="title">News Articles</p>
                <div id = "newsArticles"></div>
              </div>
            </article>
          </div>
        </div>

      </div>
    </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src ="nytimeapibuisnesscall.js"></script>
  </body>
</html>
